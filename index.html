<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
        
    </head>
    <body>
        <div class="main-container">
            <div class="left-container">
                    <div class="overlay">
                        <div class="semi-transparent">
                        <img src="images/odin-lined.png" alt="odin-logo" height="100px">
                        <span>ODIN</span>
                    </div>
                </div>
                <div class="forFooter">
                    <p class="p-footer">Photo by <a class="a-footer" href="#">Halie West</a> on <a class= "a-footer" href="#"> Unsplash</a></p>
                </div>
            </div>
                   <div class="right-container">
                    <div class="first">
                        <p>This is not a real online service! You know you need something <br/>
                            like this in your life to help you realize your deepest dreams.<br /> 
                            Sign up <em>now</em> to get started.
                            <br/><br/>
                            You <em>know</em> you want to.
                        </p>
                    </div>
                    <form action="" method="get">
                        <div class="second">
                        <legend style="margin-left: 50px; padding-top: 20px;">Let's do this!</legend>
                        <div class="form-main-div">
                        <div class="form-divs">
                        <div class="form-div">
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" name="first-name" type="text">
                         </div>

                           <div class="form-div">
                            <label for="email">EMAIL</label>
                            <input id="email" name="email" type="email" >
                            </div>

                            <div class="form-div">
                                <label for="password">PASSWORD</label>
                                <input id="password" name="password" type="password" required>
                                <p id="error">*passwords do not match</p>
                            </div>
                        </div>

                            <div class="form-divs">
                            <div class="form-div">
                            <label for='last-name'>LAST NAME</label>
                            <input id='Last-name' name='last-name' type='text'/>
                            </div>
                        
                            <div class="form-div">
                            <label for='phone-number'>PHONE NUMBER</label>
                            <input id='phone-number' name='phone-number' type='tel'/>
                            </div>    

                            <div class="form-div">
                            <label for='confirm-password'>CONFIRM PASSWORD</label>
                            <input id='confirm-password' name='confirm-password' type='password' required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="third">
                <button type="submit" class="btn-green">Create Account</button>
            </div>
          </form>
          <div class="hyperlink">
            <p>Already have an account?<a class="login" href="#">Log in</a></p>
          </div>
        </div>
    </div>
</body>
</html>

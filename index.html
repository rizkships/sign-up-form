<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div class="main-container">
            <div class="left-container">
                    <img class="background-image" src="images/leaf.jpg">
                    <div class="overlay">
                        <img src="images/odin-lined.png">
                        <span>Odin</span>
                    </div>
            </div>
                <div class="right-container">
                    <div class="hero-content">
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br /> Sign up <em>now</em> to get started</p>
                        <p>You <em>know</em> you want to.</p>
                    </div>
                    <form action="" method="post" class="sign-up-form">
                        <legend>Let's do this!</legend>

                        <div class="form-row">
                            <div class="input-container">
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" name="first-name" type="text">
                            </div>

                            <div class="input-container">
                            <label for='last-name'>LAST NAME</label>
                            <input id='Last-name' name='last-name' type='text'/>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="input-container">
                            <label for="email">EMAIL</label>
                            <input id="email" name="email" type="email">
                            </div>
                            
                            <div class="input-container">
                            <label for='phone-number'>PHONE NUMBER</label>
                            <input id='phone-number' name='phone-number' type='tel'/>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="input-container">
                            <label for="password">PASSWORD</label>
                            <input id="password" name="password" type="password">
                            </div>

                            <div class="input-container">
                            <label for='password'>CONFIRM PASSWORD</label>
                            <input id='password' name='password' type='password'/>
                           </div>
                        </div>
                        
                    </form>
                    <div class="sign-up-section">
                        <button type="submit">Create Account</button>
                        <p>Already have an account?<span><a href="#">Log in</a></span></p>
                    </div>
                </div>
             </div>
          </body>
      </html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div class="main-container">
            <div class="even-columns">
                <div class="image-section">
                <img src="images/leaf.jpg">
                    <div class="logo-section">
                        <img src="images/odin-lined.png">
                        <span>Odin</span>
                    </div>
                </div>
                <div class="content-section">
                    <div class="hero-content">
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                        <p>Sign up now to get started</p>
                        <p>You know you want to.</p>
                    </div>
                    <form action="" method="post" class="sign-up-form">
                        <legend>Let's do this!</legend>

                        <div class="form-row">
                            <label for="first-name">First Name</label>
                            <input id="first-name" name="first-name" type="text">

                            <label for='last-name'>Last Name</label>
                            <input id='Last-name' name='last-name' type='text'/>
                        </div>

                        <div class="form-row">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email">

                            <label for='phone-number'>Phone Number</label>
                            <input id='phone-number' name='phone-number' type='tel'/>
                        </div>

                        <div class="form-row">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password">

                            <label for='password'>Confirm Password</label>
                            <input id='password' name='password' type='password'/>
                        </div>
                        
                    </form>
                    <div class="sign-up-section">
                        <button type="submit">Create Account</button>
                        <p>Already have an account?<span><a href="#">Log in</a></span></p>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
